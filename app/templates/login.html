{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto px-6 py-20">
    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <h1 class="text-3xl font-serif font-bold text-gray-900 mb-6 text-center">Admin Login</h1>

        <form action="{{ url_for('main.login') }}" method="POST">
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 transition-all outline-none">
            </div>

            <button type="submit"
                class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-lg transform active:scale-95">
                Access Dashboard
            </button>
        </form>
    </div>
</div>
{% endblock %}
